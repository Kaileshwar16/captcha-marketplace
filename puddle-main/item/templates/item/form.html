
{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl text-[#E2F1E7]">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
        <!-- ZIP File Upload Field -->
        <div>
            <label for="zipfile" class="block mb-2 text-[#E2F1E7]">Upload ZIP File</label>
            <input type="file" name="zipfile" id="zipfile" accept=".zip"
                   class="w-full py-4 px-6 rounded-xl border border-[#387478] bg-[#243642] text-[#E2F1E7]">
        </div>
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="mt-6 py-2 px-4 text-md bg-[#387478] text-[#E2F1E7] rounded-xl hover:bg-[#629584]">
        Submit
    </button>
</form>
{% endblock %}
